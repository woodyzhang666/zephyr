
description: WCH RISCV PFIC

compatible: "riscv,pfic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
      required: true

  num-irq-priority-bits:
      required: true
      type: int
      description: number of bits of IRQ priorities

  "#interrupt-cells":
      const: 2

interrupt-cells:
  - irq
  - priority
